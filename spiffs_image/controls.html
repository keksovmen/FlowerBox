<!DOCTYPE html>
<html>

<head>
	<title>Controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/html/style.css">
	<script src="/html/controls.js"></script>
</head>

<body>
	<div class="panel">
		<div id="wait_dialog">
			<div class="progress_bar_bottom">
				<div class="progress_bar_middle"></div>
				<div class="progress_bar_top">Wait</div>
			</div>
		</div>
		<div id="controls" class="panel">
			<input id="id_color" type="hidden" value="{{ puti rgb_color_id }}">
			<input id="id_switch" type="hidden" value="{{ puti rgb_switch_id }}">
			<input id="id_play" type="hidden" value="{{ puti play_id }}">
			<input id="id_stop" type="hidden" value="{{ puti stop_id }}">
			<input id="id_volume" type="hidden" value="{{ puti volume_id }}">

			<label for="value">RGB</label>
			<input id="color" name="value" type="color" oninput="change_color(event)">

			<label for="white_color">White color</label>
			<input id="white_color" name="white_value" type="range" min="0" max="255" oninput="change_color(event)" list="byte_marks">

			<div class="button" onclick="change_color(event)">Change color</div>
			<div class="button" onclick="turn_on(event)">Turn RGB on</div>
			<div class="button" onclick="turn_off(event)">Turn RGB off</div>

			<label for="track_id">MP3</label>
			<input id="track_id" name="track_id" type="number" value="0" min="0">
			<div class="button" onclick="play_track(event)">Play track</div>
			<div class="button" onclick="stop_audio(event)">Stop audio</div>

			<label for="volume">Volume</label>
			<input id="volume" name="volume" value="{{ puti volume_val }}" type="number" min="0" max="30">
			<div class="button" onclick="set_volume(event)">Set volume</div>

			<datalist id="byte_marks">
				<option value="0" label="0"></option>
				<option value="64" label="25"></option>
				<option value="127" label="50"></option>
				<option value="191" label="75"></option>
				<option value="255" label="100"></option>
			</datalist>
		</div>
	</div>
</body>

</html>
